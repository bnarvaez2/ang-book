<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef sticky>Título</th>
      <td mat-cell *matCellDef="let book" (click)="onSelectBook(book)">{{ book.title }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef sticky>Precio</th>
      <td mat-cell *matCellDef="let book" (click)="onSelectBook(book)">£{{ book.price }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef sticky>Rating</th>
      <td mat-cell *matCellDef="let book" (click)="onSelectBook(book)">
        <ng-container *ngFor="let star of starsArray(5); let i = index">
          <mat-icon class="star-icon">
            {{ i < book.rating ? 'star' : 'star_border' }}
          </mat-icon>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef sticky>Stock</th>
      <td mat-cell *matCellDef="let book" (click)="onSelectBook(book)">{{ book.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef sticky>Categoría</th>
      <td mat-cell *matCellDef="let book" (click)="onSelectBook(book)">{{ book.category }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef sticky>Acciones</th>
      <td mat-cell *matCellDef="let book">
        <button mat-icon-button color="warn" (click)="onDelete(book.id)">
          <mat-icon class="delete-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
